<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Notatnik</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
    <body>
        <script>
            var loadNotes = function () {
              $.ajax({
              url: 'rest-api/all',
                      dataType: 'application/json',
                      complete: function (data) {
                          var obj = JSON.parse(data);
                          for (var i = 0; i < obj.lenght; i++) {
                            var div = document.createElement('div');
                            div.className = 'notes';
                            div.innerHTML = '<div class="panel panel-default"><div class="panel-body"> ' + obj[i].content + ' </div><div class="panel-footer"> ' + obj[i].author + ' </div></div>';
                            document.getElementById('notes').appendChild(div);
                          }
                      }
              });
            }
            var sendNote = function () {
              var author = document.forms.olga.usr.value;
              var content = document.forms.olga.comment.value;

            $.ajax({
            url: "rest-api/add",
                    type: "POST",
                    data: '{"author":"'+author+'","content":"'+content+'"}',
                    contentType: "application/json"
            });
            }
        </script>
        <div class="container">
            <h2>ELO NOTATNIK</h2>
            <p>nowa notatka</p>
            <form id="olga">
                <div class="form-group">
                    <label for="comment">treść:</label>
                    <textarea class="form-control" rows="5" id="comment"></textarea>
                </div>
                <div class="form-group">
                    <label for="usr">podpis:</label>
                    <input type="text" class="form-control" id="usr">
                </div>
                <button type="button" class="btn btn-success" onclick="sendNote()">zapisz</button>
            </form>
            <div id="notes">
                <button type="button" class="btn btn-success" onclick="loadNotes()">załaduj</button>
            </div>
        </div>
    </body>
</html>
